{% extends 'base.html'%}


{%block conteudo%}

<div class="table_result">
    <div>
        {% if messages %}
            <br><br><br>
            {% for message in messages %}
                <div class="alert {{ message.tags }} " role="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <h2 class="text-center">Resultado da previsão de mutação BRCA1/BRCA2</h2>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <td></td>
                    <td><b>Resultado</b></td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><b>Risco para mutação de BRCA1 e BRCA2.</b></td>
                    <td>{{pontos}}%</td>
                </tr>
            </tbody>
        </table>
    </div>
    <br>
    
</div>
<h2 class="text-center">Sua resposta</h2>

<table class="table">
        <thead>
            <tr>
                <th>Pergunta</th>
                <th>Resposta</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                {{formTo}}
            </tr>
        </tbody>
</table>
        <br><br><br>
        <div class="row container pl-5">
            <a href="{% url 'forms'%}"><button class="btn btn-lg btn-danger  m-2" type="submit">Voltar</button></a>
            <div class="col-7"></div>
        </div>
{%endblock%}
