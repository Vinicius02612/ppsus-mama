{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'main.css' %}" rel="stylesheet">
    
    <title>Sotware MAMA </title>
</head>
<body>
    <nav class="navbar navbar-expand-lg  static-top">
      <div class="container  text-center">
        <a class="navbar-brand " href="">PPSUS-MAMA</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
          aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        {% if not  user.is_authenticated %}
        <a href="{% url 'login'%}">Entrar</a>      
        {% else %}
        <a href="{% url 'logout'%}">Sair</a>
        {% endif %}
      </div>
    </nav>
    <div class="container ">
        <div class="row">
          <div class="col-12">
            <br><br><br>
            {%block conteudo%}{%endblock%}
          </div>
        </div>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br>

      <nav class=" navbar navbar-expand-lg  static-top ">

          Copyright (c) 2023 - PPSUS-MAMA
        </div>
        
      </nav>
    <script src="{% static 'vendor/jquery/jquery.slim.min.js'%}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
    
</body>
</html>
