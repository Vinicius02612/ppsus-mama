{% extends 'base.html'%}
{%block  conteudo %}
<h1>Adicionar pergunta ao formulario</h1>
<hr>
<form class="adicionarPergunta"  method="post" action="{% url 'adicionarPergunta' %}">
    {% if messages %}
    <br><br><br>
      {% for message in messages %}
        <div class="alert {{ message.tags }} " role="alert">{{ message }}</div>
      {% endfor %}
    {% endif %}
    {% csrf_token %}
    <br>
    <br>
    <br>
    {{ pergunta.as_p }}
    <button type="submit" class="btn btn-primary">Adicionar</button>
  </form>
{% endblock %}
