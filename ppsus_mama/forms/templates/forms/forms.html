{% extends 'base.html'%}

{%block formulario%}
<form class="forms">
    <div class="caixa">
        <label for="nomePaciente">Nome do paciente</label>
        <input type="text" name="nomePaciente" id="nomepaciente">
    </div>
    
    <br>

    <div class="caixa">
        <label for="mutacao">Teste genético apresenta mutação do tipo: </label>
        <select name="mutacao" id="mutacao">
            <option value="1">BRCA1</option>
            <option value="2">BRCA2</option>
            <option value="3">TP53</option>
            <option value="4">CDH1</option>
            <option value="5">STK11</option>
            <option value="6">PTEN</option>
            <option value="7">PALB2</option>
            <option value="8">VUS</option>
        </select>
    </div>
    
    <div class="caixa">
        <label for="opcao_bilateral">Historico Pessoal de cancer de mama bilateral</label>
        <select name="opcao_bilateral" id="opcao_bilateral">
            <option value="1">SIM</option>
            <option value="2">NÃO</option>
        </select>
    </div>
    
    <div class="caixa">
        <label for="opcao_ovario">Historico Pessoal de cancer de ovario</label>
        <select name="opcao_ovario" id="opcao_ovario">
            <option value="1">SIM</option>
            <option value="2">NÃO</option>
        </select>
    </div>
    
    <div class="caixa">
        <label for="cancer_mama"> Teve câncer de mama?</label>
        <select name="cancer_mama" id="cancer_mama">
            <option value="1">SIM</option>
            <option value="2">NÃO</option>
        </select>
    </div>
    
    <div class="caixa">
        <label for="cancer_diagnostio">Idade do diagnostico de câncer de mama:</label>
        <select name="cancer_diagnostio" id="cancer_diagnostio">
            <option value="1"> Maior que 60 anos</option>
            <option value="2"> Entre 55  e 60 anos</option>
            <option value="3"> Entre 45  e 55 anos</option>
            <option value="4"> Entre 35  e 45 anos</option>
            <option value="5"> Entre 30 e 35 anos</option>
            <option value="6"> Menor que 30 anos</option>
        </select>    
    </div>
    <div class="caixa">
        <label for="cancer_histologico">Se câncer de mama, qual tipo histologico?</label>
        <select name="cancer_histologico" id="cancer_histologico">
           <option value="1">Carcinoma ductal insitu</option>
           <option value="2">Carcinoma não especial</option>
           <option value="3">Lobural</option>
           <option value="4">Medular</option>
           <option value="5">Metaplatico</option>
           <option value="6">Mucinoso</option>
        </select>
    </div>
    
    <div class="caixa">
        <label for="cancer_histologico">Tipo molecular de cancer de mama:</label>
        <select name="cancer_histologico" id="tipo_molecular">
            <option value="1">SIM</option>
            <option value="2">NÃO</option>
        </select>
    </div>

    <div class="caixa">
        <label for="cancer_histologico">Se tem cancer, qual o tamanho do tumor</label>
        <select name="cancer_histologico" id="tipo_molecular">
            <option value="1">SIM</option>
            <option value="2">NÃO</option>
        </select>
    </div>

    <div class="caixa">
        <label for="cancer_histologico">Quantidade parentes de primeiro grau com cancer de mama</label>
        <select name="cancer_histologico" id="tipo_molecular">
            <option value="1">Um</option>
            <option value="2">Dois</option>
            <option value="2">Três ou Mais</option>
            <option value="2">Desconhece</option>
        </select>
    </div>


    <div class="caixa">
        <label for="cancer_histologico">Quantidade parentes de primeiro grau com cancer de mama < 50 anos</label>
        <select name="cancer_histologico" id="tipo_molecular">
            <option value="1">Um</option>
            <option value="2">Dois</option>
            <option value="2">Três ou Mais</option>
            <option value="2">Desconhece</option>
        </select>
    </div>

    <div class="caixa">
        <label for="cancer_histologico">Parentes de segundo grau ou mais distante com cancer de mama ou ovario < 50 anos</label>
        <select name="cancer_histologico" id="tipo_molecular">
            <option value="1">Um</option>
            <option value="2">Dois</option>
            <option value="2">Três ou Mais</option>
            <option value="2">Desconhece</option>
        </select>
    </div>


    <div class="caixa">
        <label for="cancer_histologico">Ascendencia Judia Ashkenazi:</label>
        <select name="cancer_histologico" id="tipo_molecular">
            <option value="1">Sim</option>
            <option value="2">não</option>
        </select>
    </div>
  
 
    <input type="submit" class="send"value="Calcular" id="calcular">

</form> 
{%endblock%}
